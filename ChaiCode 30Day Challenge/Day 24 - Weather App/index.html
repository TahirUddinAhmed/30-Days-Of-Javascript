<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Weather App</title>
    <!-- Style -->
     <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="main container">
      <div class="left-container">
        <div class="top-search">
          <form action="" id="searchForm">
            <input type="search" name="search" id="search" placeholder="Enter City Name">
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>

        <div class="left-container-body">
          <div class="left-body-top">
            <div class="temp-icon">
              <img src="./icons/weather-app.png" alt="">
            </div>
          </div>

          <div class="left-body-center">
            <h2 class="temp">31&deg;C</h2>
            <p class="temp-name">Mostly Cloudy</p>
          </div>

          <div class="left-body-bottom">
            <p class="date">10-Aug-2024</p>
            <h3 class="CityName">Guwahati, India</h3>
          </div>

        </div>

      </div> 
      <div class="right-container">
        <div class="cards">
          <div class="card">
            <p>Wind</p>
            <h3 class="wind">6 KM/H</h3>
            <p>SE</p>
          </div>
          <div class="card">
            <p>Humidity</p>
            <h3 class="humidity">94 %</h3>
          </div>
          <div class="card">
            <p>Real Feel</p>
            <h3 class="real-feel">36 &deg; C</h3>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="./app.js"></script>
</html>
